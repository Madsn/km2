<template name="kenneldash">
    <div class="page-header">
        <h2>Kenneldash</h2>
	</div>
	{{> due_to_check_in}}
	{{> occupants}}
</template>

<template name="due_to_check_in">
	<div class="row">
	    <div class="card col-md-12">
            <div class="page-header">
    	        <h3>Due to check in</h3>
        	</div>
            <table class="table">
                <thead>
                    <tr>
            	        <th></th>
            	        <th>Booking type</th>
            	        <th>Customer</th>
            	        <th>Details</th>
            	        <th>Status</th>
            	        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each booking in bookings}}
                        <tr>
                            <td>
                                <a href="{{pathFor '/bookings/:id' id=booking._id}}">
                                    View booking
                                </a>
                            </td>
                            <td><span class="badge alert-success">{{booking.type}}</span></td>
                            <td>{{booking.customer}}</td>
                            <td>{{booking.details}}</td>
                            <td><span class="text-info">{{booking.status}}</span></td>
                        <td><span title="Edit booking" class="clickable glyphicon glyphicon-edit"></span></td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="occupants">
	<div class="row">
	    <div class="card col-md-12">
            <div class="page-header">
    	        <h3>Occupants</h3>
        	</div>
            <table class="table">
                <thead>
                    <tr>
            	        <th></th>
            	        <th>Booking type</th>
            	        <th>Customer</th>
            	        <th>Details</th>
            	        <th>Status</th>
            	        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each booking in bookings}}
                        <tr>
                            <td>
                                <a href="{{pathFor '/bookings/:id' id=booking._id}}">
                                    View booking
                                </a>
                            </td>
                            <td><span class="badge alert-success">{{booking.type}}</span></td>
                            <td>{{booking.customer}}</td>
                            <td>{{booking.details}}</td>
                            <td><span class="text-info">{{booking.status}}</span></td>
                            <td><span title="Check-out" class="clickable glyphicon glyphicon-share"></span></td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
