<template name="admin">
  <h1>Admin</h1>
  {{> add_kennel_form}}
  {{> list_existing_kennels}}
</template>

<template name="add_kennel_form">
  {{#autoForm collection="Kennels" id="add_kennel_form" type="insert"}}
    <fieldset>
      <legend>Add Kennel</legend>
      {{> afQuickField name="name"}}
      {{> afQuickField name="owner" type="select2" select2Options=userSearchOptions }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>

<template name="list_existing_kennels">
  <h2>List kennels</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>owner</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each kennels}}
        <tr>
          <td>{{_id}}</td>
          <td>{{name}}</td>
          <td>{{owner}}</td>
          <td><a id="delete-kennel-btn" class="clickable glyphicon glyphicon-trash"></a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
