<template name="availability">
    <h1>Availability</h1>
    <table id="availability-table" class="table">
        <thead>
            <tr>
                <th class="col-md-1">Mon</th>
                <th class="col-md-1">Tue</th>
                <th class="col-md-1">Wed</th>
                <th class="col-md-1">Thu</th>
                <th class="col-md-1">Fri</th>
                <th class="col-md-1">Sat</th>
                <th class="col-md-1">Sun</th>
            </tr>
        </thead>
        <tbody>
            {{# each row in getRows}}
                <tr class="availability-row">
                    {{# each day in row}}
                        <td class="col-md-1">{{> cell data=day}}</td>
                    {{/each}}
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="cell">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{data.day}}
        </div>
        <div class="panel-body">
            {{# each entry in data.contents}}
                <br/>{{entry}}
            {{/each}}
        </div>
    </div>
</template>
